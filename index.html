<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link type="text/css" rel="stylesheet" href="static/style.css">
    <title>Diagram - Template Matcher</title>
</head>
<body>
    <div class="columns">
        <div class="column is-one-quarter"></div>
        <div class="column is-three-quarters">
            <!-- <nav class="navbar is-info has-shadow" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                    <a class="navbar-item is-active">Drawings</a>
                </div>
            </nav> -->
            <div class="tabs is-toggle is-toggle-rounded is-fullwidth">
                <ul>
                  <li class="is-active" id="Drawings">
                    <a>
                      <span class="icon is-small"><i class="fas fa-image"></i></span>
                      <span>Drawings</span>
                    </a>
                  </li>
                  <li id="Components">
                    <a>
                      <span class="icon is-small"><i class="fas fa-file"></i></span>
                      <span>Components</span>
                    </a>
                  </li>
                  <li id="Results">
                    <a>
                      <span class="icon is-small"><i class="fas fa-poll-h"></i></span>
                      <span>Results</span>
                    </a>
                  </li>
                </ul>
              </div>
        </div>
    </div>
    <div class="columns">
        <div class="column is-one-quarter has-text-centered">
            <div class="panel is-link">
                <p class="panel-heading">Documents</p>
                {%for i in range(0, len)%}
                    <a class="panel-block">
                        <span class="icon is-left">
                            <i class="fas fa-book" aria-hidden="true"></i>
                        </span>
                        {{files[i]}}
                    </a>
                {%endfor%}
            </div>

            <input class="input is-info" id="templatefolder" type="text" placeholder="Templates Folder.. i.e. 'Templates1'">
            <a class="button is-fullwidth" id="matchbtn">
                Match Templates
            </a>
        </div>
        <div style="border-style: solid; margin: 10px;" class="column is-three-quarter">
            <div id="diagramimg"></div>
            <div id="comptab" class="is-hidden">
                <table class="table is-bordered is-striped is-narrow is-hoverable is-fullwidth" id="componenttable">
                    <tr><th>Component</th><th>Counts</th></tr>
                </table>
                <table class="table is-bordered is-striped is-narrow is-hoverable is-fullwidth" id="labeltable">
                    <tr><th>Component</th><th>Location</th><th>Label</th></tr>
                </table>
            </div>
            <div id="resultsimg"></div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="static/scripts.js"></script>
</html>
